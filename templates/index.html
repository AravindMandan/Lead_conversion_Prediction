<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV for Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-primary mb-4">Upload CSV to Predict Lead Conversion</h2>
    <form action="/predict_csv" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <input type="file" name="file" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Upload & Predict</button>
    </form>
</body>
</html>
